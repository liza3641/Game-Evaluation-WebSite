<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <style media="screen">
      input{background-color:#ffee76;}
      td input{border: 1px solid black;}
      a{text-decoration: none;color: black;}
      button{
        background:#ffee76;
        color:black;
        border:none;
        position:relative;
        height:35px;
        font-size:1.6em;
        padding:0 2em;
        cursor:pointer;
        transition:800ms ease all;
        outline:none;
      }
      button:hover{
        background:black;
        color:#ffee76;
      }
    </style>
    <script type="text/javascript">
      function f(){
        alert('가입이 완료되었습니다.');
        location.href="login.html";
      }
      function check(){
        if(!document.userInfo.name.value){
          alert("이름를 입력하세요.");
          return false;
        }
        if(!document.userInfo.id.value){
          alert("아이디를 입력하세요.");
          return false;
        }
        if(!document.userInfo.password.value){
            alert("비밀번호를 입력하세요.");
            return false;
        }
        if(document.userInfo.password.value!=document.userInfo.passwordCheck.value){
            alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
            return false;
        }
        else{
          f();
        }
      }
    </script>
  </head>
  <body>
    <center>
      <form method="post" name="userInfo" onsubmit="return check();">
        <h1><a href="signup.html">회원가입</a></h1>
        <table>
          <tr>
            <td><span style="color:red">*</span>이름</td>
            <td><input type="text" name="name" placeholder="이름을 입력해 주세요."></td>
          </tr>
          <tr>
            <td><span style="color:red">*</span>아이디</td>
            <td><input type="text" name="id" placeholder="아이디를 입력해 주세요."></td>
          </tr>
          <tr>
            <td><span style="color:red">*</span>비밀번호</td>
            <td><input type="password" name="password"placeholder="비밀번호를 입력해 주세요."></td>
            <td><p style="font-size:10px;color:red;">4~16자 영문+숫자 조합을 이용하여 주세요.</p></td>
          </tr>
          <tr>
            <td><span style="color:red">*</span >비밀번호 확인</td>
            <td><input type="password" name="passwordCheck" placeholder="비밀번호를 다시 입력해 주세요."></td>
          </tr>
          <tr>
            <td>생일</td>
            <td><input type="date" name="date"></td>
          </tr>
          <tr>
            <td>전화번호</td>
            <td><select name="phonenumber" style="background-color:#ffee76;">
              <option>010</option>
              <option>011</option>
              <option>016</option>
              <option>017</option>
              <option>018</option>
              <option>019</option>
            </select>&nbsp-
            <input type="Mnum" size=4 name="num1" maxlength=4>&nbsp-
            <input type="Lnum" size=4 name="num2" maxlength=4></td>
          </tr>
          <tr>
            <td>
              <div style="font-size:10px;color:red;">*은 필수 입력칸입니다.</div>
            </td>
          </tr>
        </table>
        <br>
        <script type="text/javascript">
          function f(){
            alert('가입이 완료되었습니다.');
            location.href="login.html";
          }
        </script>
        <button type="button" onclick="check()">가입</button>
        <button type="button" onclick="location.href='login.html'">로그인</button>
    </form>
  </body>
</html>
